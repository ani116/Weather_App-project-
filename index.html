<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- grant access location -->
            <div class="grant-location-container">
                <img src="image/location.png" alt="" width="80" height="80" loading="lazy">
                <p>grant access location</p>
                <p>Allow Access to get weather information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search form -->
            <form class="form-container" data-searchForm>
                <input placeholder="search for City..." data-searchInput>
                <button class="btn">
                    <img src="image/search.png" alt="" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- loading screen container -->
            <div class="loading-container">
                <img src="image/loading.gif" alt="" width="150" height="150">
                <p>Loading</p>
            </div>

            <!-- show weather information -->
            <div class="user-info-container">

                <!-- city name and flag -->
                <div>
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!-- Weather description -->
                <p data-weatherDesc></p>

                <img src="" alt="" data-weatherIcon>

                <p data-temp></p>

                <!-- 3 cards parameter -->
                <div class="parameter-container">

                    <!-- card1 -->
                    <div class="parameter">
                        <img src="image/wind.png" alt="">
                        <p>Wind Speed</p>
                        <p data-windSpeed></p>
                    </div>

                    <div class="parameter">
                        <img src="image/humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <div class="parameter">
                        <img src="image/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>

                </div>

            </div>

        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
